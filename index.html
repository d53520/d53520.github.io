<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="js/sql.js"></script>
    </head>
    <body>
        <button name="test" type="button" value="val" onclick="save()">click</button>
    </body>
    <script>
        function save() {
            //Create the database
            var db = new SQL.Database();
            db.run("CREATE TABLE test (ÁÐ1 int, ÁÐ2 char);");
            db.run("INSERT INTO test VALUES (0,'hello');");
            db.run("INSERT INTO test VALUES (1,'world');");
            db.run("INSERT INTO test VALUES (55,'34534545');");
            db.run("INSERT INTO test VALUES (166,'woteggrgrld');");
            //save to local file
            var data = db.export();
            var arraybuff = data.buffer;
            var blob = new Blob([arraybuff]);
            var url = window.URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = 'test.db';
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</html>
